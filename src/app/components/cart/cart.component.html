<div class="container mt-5 mt-sm-5 fixed-size" *ngIf="cartItems.length != 0">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>sr. No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems; let i = index">
                <td>{{ i + 1}}</td>
                <td>{{item.title}}</td>
                <td><img [src]="item.image" alt="Product image" style="width: 20px; border-radius: 50%;"></td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                
                <td class="d-flex justify-content-evenly align-items-center">
                    <button (click)="removeProduct(item)" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success" routerLink="/products">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center">
        <strong>Total {{totalAmount}}</strong>
    </div>
</div>

<div class="mt-5" *ngIf="cartItems.length == 0">
    <div class="center">
        <img src="assets/empty_cart.png" alt="empty_cart">
        <h2>Your cart is empty</h2>
        <button class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
</div>
