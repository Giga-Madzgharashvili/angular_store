<div class="container mycontainer">
    <div class="row row-cols-md-4 g-4">
        <ng-container *ngFor="let item of productList">
            
            <div class="col p-2">
                <div class="card h-100">
                    <img src="{{item.image}}" alt="" class="img-size">
                    <div class="card-body h-100 ">
                        <h6 class="card-title mt-4">{{item.title}}</h6>
                        <div class="card-text mt-4 text-danger"><strong>price: {{item.price}} </strong></div>
                        <div class="card-text mt-2 text-primary text-uppercase ">{{item.category}}</div>
                        <p class="card-text description  mt-2">{{item.description}}</p>
                        
                    </div>
                    <div class="d-flex justify-content-between">
                    <button class="btn btn-primary mb-2  ms-2" (click)="addToCart(item)"> Add to cart</button>
                    <button class="btn btn-link btn-size" [ngClass]="{'active': isWishlist(item)}" (click)="toggleWishlist(item)"><i class="fa-solid fa-heart"></i></button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
